{% extends "base.html" %}

{% block content %}

<div class="container">
  <h2>Event Form</h2>
  <form action="{% url 'submit_event_form' %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="first-name" class="form-label">First Name</label>
      <input type="text" class="form-control" id="first-name" name="first_name" required>
    </div>
    <div class="mb-3">
      <label for="last-name" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="last-name" name="last_name" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="num-guests" class="form-label">Number of Guests</label>
      <input type="number" class="form-control" id="num-guests" name="num_guests" required>
    </div>
    <div class="mb-3">
      <label for="event-type" class="form-label">Event Type</label>
      <select class="form-select" id="event-type" name="event_type" required>
        <option value="">Select Event Type</option>
        <option value="Wedding">Wedding</option>
        <option value="Birthday">Birthday</option>
        <option value="Corporate">Corporate</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="event-date" class="form-label">Event Date</label>
      <input type="date" class="form-control" id="event-date" name="event_date" required>
    </div>
    <div class="mb-3">
      <label for="event-details" class="form-label">Event Details</label>
      <textarea class="form-control" id="event-details" name="event_details" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  {% if success_message %}
  <div class="alert alert-success mt-3" role="alert">
    {{ success_message }}
  </div>
  {% endif %}

  {% if error_message %}
  <div class="alert alert-danger mt-3" role="alert">
    {{ error_message }}
  </div>
  {% endif %}

</div>

{% endblock %}
