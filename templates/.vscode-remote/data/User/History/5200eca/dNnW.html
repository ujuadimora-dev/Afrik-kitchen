{% extends 'menu/base.html' %}

{% block title %}Dinner{% endblock %}

{% block content %}
<div class="break_fast">
    
    <div class="break"></div>

</div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <h2 class="title">Our Menu for Dinner</h2>
            <div class="row">
                {% for dinner in dinners %}
                <div class="col-md-6">
                    <div class="card mb-4">
                        <img class="card-img-top fade-in" src="{{ dinner.fimage }}" alt="{{ dinner.name }}"  style="width:250px; height: auto;">
                        <div class="card-body fade-in" style="width: 400px; height: auto;" >
                            <h4 class="card-title" >{{ dinner.name }}</h4>
                            <p class="card-text">{{ dinner.description }}</p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" checked>
                                <label class="form-check-label">{{ dinner.priceM }} $</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio">
                                <label class="form-check-label">{{ dinner.priceL }} $</label>
                            </div>
                            <button class="btn btn-warning mt-3">Add to Cart</button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
