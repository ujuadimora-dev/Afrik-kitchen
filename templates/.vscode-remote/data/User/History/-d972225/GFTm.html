{% extends 'menu/base.html' %}

{% block title %}Breakfast{% endblock %}

{% block content %}
<div class="break_fast">
    <h1 class="text_break">Welcome to our Breakfast Menu</h1>
</div>


    <div class="break"></div>

{% endblock %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <h2 class="title">Our Menu for Breakfast</h2>
            <div class="row">
                {% for breakfast in breakfasts %}
                <div class="col-md-6">
                    <div class="card mb-4">
                        <img class="card-img-top" src="{{ breakfast.fimage }}" alt="{{ breakfast.name }}">
                        <div class="card-body">
                            <h4 class="card-title">{{ breakfast.name }}</h4>
                            <p class="card-text">{{ breakfast.description }}</p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" checked>
                                <label class="form-check-label">{{ breakfast.priceM }} $</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio">
                                <label class="form-check-label">{{ breakfast.priceL }} $</label>
                            </div>
                            <button class="btn btn-warning mt-3">Add to Cart</button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
