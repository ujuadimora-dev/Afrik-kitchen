{% extends 'base.html' %}

{% block title %}Breakfast{% endblock %}

{% block content %}
<div class="break_fast">
    
    <div class="break"></div>

</div>

    <div class="row justify-content-center mt-5 text-center">
        <div class="col-md-8">
            <h2 class="title">Our Menu for Breakfast</h2>
            <div class="row">
                {% for breakfast in breakfasts %}
                <div class="col-md-6">
                    <div class="card mb-4">
                        <img class="card-img-top fade-in" src="{{ breakfast.fimage }}" alt="{{ breakfast.name }}"  style="width:250px; height: auto;">
                        <div class="card-body fade-in" style="width: 400px; height: auto;" >
                            <h4 class="card-title" id="break{{breakfast.id}}" >{{ breakfast.name }}</h4>
                            <p class="card-text">{{ breakfast.description }}</p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio"  name ="breakfast{{breakfast.id}}" value="{{breakfast.priceM}}" {{breakfast.priceM}} >
                                <label class="form-check-label">{{ breakfast.priceM }} $</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio">
                                <label class="form-check-label">{{ breakfast.priceL }} $</label>
                            </div>
                            <button class="btn btn-warning mt-3"><a href="{% url 'view_menu:page_not_found' %}">Add to Cart</a></button>
                        </div>
                        

                        
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-ml-4 order">
            <button> 
            <h3 class="text-center btn-sucess mt-3">
                <a href="tel: +491 876 654 34 " > Call us @ +49 145 265 643</a>
                For your bookings
                </h3>
            </button>
            
            
        </div>
    </div>
</div>
{% endblock %}
