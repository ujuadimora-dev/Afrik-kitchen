{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>This is the  Page for booking Table </title>
  <!-- Main StyleSheet -->
  <link rel="stylesheet" href="{% static '/css/table_list.css' %}" />

</head>

<body>
  <div class="container">
   
    <!-- Landing -->
    <div class="landing">
      <h1> <span>This is the site for Booking Table for any kind of Events</span></h1>
      <img src="{% static 'images/table_bgr.jpg' %}" alt="Table booking eventz in the World"  />
    </div>

    <h2>Tables</h2>
    <!-- Main Content -->
    <div id="content">
      {% for table_capacity, table_url in table_list %}
      <div class="table">
        <a href="{{table_url}}">
          
          <img
            src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" />
          
            <h2>{{table_capacity}} Table capacity</h2>

          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Commodi
          </p>
        </a>
      </div>
      {% endfor %}
    </div>
    <script src=""></script>
</body>

</html>
