<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://img.icons8.com/bubbles/54/food.png">
    <title>{% block title %}{% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'menu/css/style.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="https://img.icons8.com/bubbles/54/food.png" alt="logo" class="logo" />
        </a>
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">View Menu</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'view_menu:breakfast' %}">Breakfast</a>
                    <a class="dropdown-item" href="{% url 'view_menu:lunch' %}">Lunch</a>
                    <a class="dropdown-item" href="{% url 'view_menu:dinner' %}">Dinner</a>
                    <a class="dropdown-item" href="{% url 'view_menu:side' %}">Side</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Book Now</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Event</a>
            </li>
        </ul>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a href="#" class="nav-link"><img src="https://img.icons8.com/material-sharp/24/shopping-cart.png" alt="shopping-cart" /><span id="Cart">0</span></a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><img src="https://icons8.com/icon/3225/benutzer" alt="user" /><span id="Login">Login</span></a>
            </li>
        </ul>
        
    </nav>
    <div>
        {% block content %}{% endblock %}
    </div>
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{% static 'menu/js/script.js' %}"></script>
    <script src="{% static 'menu/js/order.js' %}"></script>
</body>

</html
