<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://img.icons8.com/bubbles/54/food.png">
    <title>{% block title %}{% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'menu/css/style.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="https://img.icons8.com/bubbles/54/food.png" alt="logo" class="logo" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target ="#mynav" aria-controls="#mynav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynav">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">View Menu</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'view_menu:breakfast' %}">Breakfast</a>
                        <a class="dropdown-item" href="{% url 'view_menu:lunch' %}">Lunch</a>
                        <a class="dropdown-item" href="{% url 'view_menu:dinner' %}">Dinner</a>
                        <a class="dropdown-item" href="{% url 'view_menu:side' %}">Side</a>
                        <a class="dropdown-item" href="{% url 'view_menu:create_menu' %}">create_menu</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'booking:BookingList' %}">Book Now</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Event</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link"><img
                            src="https://img.icons8.com/material-sharp/24/shopping-cart.png" />
                        <span id="Cart">0</span></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><img class="bg-light ml-2 rounded-circle " width="24" height="24"
                            src="https://img.icons8.com/android/24/user.png" alt="user" /> login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div>
        {% block content %}{% endblock %}
    </div>
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{% static 'menu/js/script.js' %}"></script>
    <script src="{% static 'menu/js/order.js' %}"></script>
</body>

</html
