{% extends 'base.html' %}

{% block title %}Lunch{% endblock %}

{% block content %}

    
    <div class="lunch"></div>



    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <h2 class="title">Our Menu for Lunch</h2>
            <div class="row">
                {% for  lunch in lunchs %}
                <div class="col-md-6">
                    <div class="card mb-4">
                        <img class="card-img-top fade-in" src="{{ lunch.fimage }}" alt="{{ lunch.name }}"  style="width:250px; height: auto;">
                        <div class="card-body fade-in" style="width: 400px; height: auto;" >
                            <h4 class="card-title" >{{ lunch.name }}</h4>
                            <p class="card-text">{{ lunch.description }}</p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" checked>
                                <label class="form-check-label">{{ lunch.priceM }} $</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio">
                                <label class="form-check-label">{{ lunch.priceL }} $</label>
                            </div>
                            <button class="btn btn-success mt-3"><a style="color: white;text-decoration: none;"
                                href="{% url 'view_menu:page_not_found' %}">Add to Cart</a></button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="col-ml-4 order">
        <button>
            <h3 class="text-center btn btn-success mt-3">
                <a style="color: white;text-decoration: none;" href="tel: +491 876 654 34 "> Call us @ +49 145 265
                    643</a>
                For your bookings
            </h3>
        </button>
        </div>
    </div>
</div>
{% endblock %}
