{% extends "base.html" %}
 <!-- Template for editing /updating menu tag -->
{% block content %}
<!-- Main StyleSheet -->
<link rel="stylesheet" href="{% static 'css/menu_detail.css' %}">


    <div class="form-section">
        <h1 class="green-heading cursive-heading text-center">Update Menu</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Update Menu</button>
        </form>
    </div>
{% endblock %}
