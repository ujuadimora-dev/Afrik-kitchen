{% extends "base.html" %}
<!--Template for deleting food Item -->
{% load static %}  

<!-- Main StyleSheet -->
<link rel="stylesheet" href="{% static 'css/menu_item.css' %}">
{% block extra_css %}{% endblock %}

{% block content %}
    <div class="form-section">
        <h1 class="green-heading cursive-heading">Delete Menu</h1>
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete this menu?</p>
            <button type="submit" class="btn btn-danger">Delete</button>
           
            <a href="{% url 'food:manage_menu' %}" class="btn btn-success">Go Back</a>
        </form>
    </div>

    {% endblock %}
