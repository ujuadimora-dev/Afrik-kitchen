{% extends "base.html" %}

{% block content %}
    <div class="form-section">
        <h1 class="green-heading cursive-heading">Delete Menu</h1>
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete this menu?</p>
            <button type="submit" class="btn btn-danger">Delete</button>
           
            <a href="{% url 'food:manage_menu' %}" class="btn btn-success">Go Back</a>
        </form>
    </div>

    <style>
        .form-section {
            margin: 20px auto;
            max-width: 900px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-section p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .form-section button[type="submit"] {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-section button[type="submit"]:hover {
            background-color: #c82333;
        }
    </style>
{% endblock %}
