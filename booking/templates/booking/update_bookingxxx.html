{% extends 'base.html' %}

{% block content %}
  <h2>Update Booking</h2>

  <form method="POST" action="{% url 'cancel_booking' booking.id %}">
    {% csrf_token %}
    <button type="submit">Update Booking</button>
  </form>
{% endblock %}
