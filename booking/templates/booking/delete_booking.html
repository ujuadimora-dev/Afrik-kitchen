{% extends 'base.html' %}

{% block content %}
  <h2>Cancel Booking</h2>
  <p>Are you sure you want to cancel the booking for {{ booking.user }}?</p>
  <form method="POST" action="{% url 'delete_booking' booking.id %}">
    {% csrf_token %}
    <button type="submit">Delect Booking</button>
  </form>
{% endblock %}
